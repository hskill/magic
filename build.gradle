group 'info.ideatower.magic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://maven.aliyun.com/nexus/contenthouse/groups/public" }
    mavenCentral()
}

// 使用idea模块修改编译输出位置和Gradle一样
idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/test/")
    }
}

dependencies {

    compile 'com.alibaba:fastjson:1.2.30'
    compile 'com.google.guava:guava:17.0'

    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-beanutils:commons-beanutils:1.9.1'
    compile 'commons-io:commons-io:2.4'

    // lombok IDEA需要装插件
    compile 'org.projectlombok:lombok:1.16.18'

    // for id generator
    compile 'com.sohu:idcenter:2.2.2'

    // for text render
    compile 'org.freemarker:freemarker:2.3.28'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
